<!DOCTYPE HTML>
<html>

<head>
  <title>BSONEditor | Translate</title>

  <link href="../dist/bsoneditor.css" rel="stylesheet" type="text/css">
  <script src="../dist/bsoneditor.js"></script>

  <style type="text/css">
    #bsoneditor {
      width: 500px;
      height: 500px;
    }
  </style>
</head>

<body>
  <p>
    BSONEditor has support for multiple languages (i18n), in this case uses <code>pt-BR</code>.
  </p>
  <div id="bsoneditor"></div>

  <script>
    // create the editor
    var container = document.getElementById('bsoneditor');
    var options = {
      // switch between pt-BR or en for testing forcing a language
      // leave blank to get language
      'language': 'pt-BR',
      'languages': {
        'pt-BR': {
          'auto': 'Autom√°tico testing'
        },
        'en': {
          'auto': 'Auto testing'
        },
        'newlang': {
          'auto': 'Auto new lang'
        }
      }
    };
    var editor = new BSONEditor(container, options);

    var json = {
      'array': [1, 2, 3],
      'boolean': true,
      'null': null,
      'number': 123,
      'object': { 'a': 'b', 'c': 'd' },
      'string': 'Hello World'
    };
    editor.set(json);
  </script>
</body>

</html>
