<!DOCTYPE HTML>
<html>
<head>
  <title>BSONEditor | Item templates</title>

  <link href="../dist/bsoneditor.css" rel="stylesheet" type="text/css">
  <script src="../dist/bsoneditor.js"></script>

  <style type="text/css">
    body {
      width: 600px;
      font: 11pt sans-serif;
    }
    #bsoneditor {
      width: 100%;
      height: 500px;
    }

  </style>
</head>
<body>
<h1>Item templates</h1>
<p>
  Using item templates, the options in the context menu under "insert" and "append" can be extended with extra options, containing a domain specific template like a "Person", "Contact", "Order", "Address", etc.
</p>

<div id="bsoneditor"></div>

<script>

  var json = [
    {
      firstName: 'John',
      lastName: 'Doe',
      age: 28
    }
  ];

  var options = {
      templates: [
          {
              text: 'Person',
              title: 'Insert a Person Node',
              className: 'bsoneditor-type-object',
              field: 'PersonTemplate',
              value: {
                  'firstName': 'John',
                  'lastName': 'Do',
                  'age': 28
              }
          },
          {
              text: 'Address',
              title: 'Insert a Address Node',
              field: 'AddressTemplate',
              value: {
                  'street': '',
                  'city': '',
                  'state': '',
                  'ZIP code': ''
              }
          }
      ]
  };

  // create the editor
  var container = document.getElementById('bsoneditor');
  var editor = new BSONEditor(container, options, json);
  editor.expandAll();
</script>
</body>
</html>
