<!DOCTYPE HTML>
<html>
<head>
  <title>BSONEditor | Viewer</title>

  <link href="../dist/bsoneditor.css" rel="stylesheet" type="text/css">
  <script src="../dist/bsoneditor.js"></script>


  <style type="text/css">
    body {
      font: 11pt arial;
    }
    #bsoneditor {
      width: 500px;
    }
  </style>
</head>
<body>
<p>
  This editor is read-only (mode='viewer').
</p>
<div id="bsoneditor"></div>

<script>
  var container = document.getElementById('bsoneditor');

  var options = {
    mode: 'view'
  };

  var json = {
    'array': [1, 2, 3],
    'boolean': true,
    'null': null,
    'number': 123,
    'object': {'a': 'b', 'c': 'd'},
    'string': 'Hello World'
  };

  var editor = new BSONEditor(container, options, json);
</script>
</body>
</html>
